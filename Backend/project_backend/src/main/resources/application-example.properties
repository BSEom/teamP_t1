spring.application.name=project_backend

spring.output.ansi.enabled=always

server.port=8310

# 세션 유지 시간
server.servlet.session.timeout=30m

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.web.resources.static-locations=file:./dist/

# 외부 DB
spring.datasource.url=jdbc:oracle:thin:@?.?.?.71:1521:XE
spring.datasource.username=price
spring.datasource.password=12345
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.data-source-properties.oracle.net.disableOob=true
spring.datasource.hikari.data-source-properties.oracle.jdbc.timezoneAsRegion=false

# JPA 설정
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect